<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cal">
            <form name="calcForm">
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLastChar()">
                    <input type="button" value="." onclick="appendChar('.')">
                    <input type="button" value="/" onclick="appendChar('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendChar('7')">
                    <input type="button" value="8" onclick="appendChar('8')">
                    <input type="button" value="9" onclick="appendChar('9')">
                    <input type="button" value="0" onclick="appendChar('0')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendChar('4')">
                    <input type="button" value="5" onclick="appendChar('5')">
                    <input type="button" value="6" onclick="appendChar('6')">
                    <input type="button" value="*" onclick="appendChar('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendChar('1')">
                    <input type="button" value="2" onclick="appendChar('2')">
                    <input type="button" value="3" onclick="appendChar('3')">
                    <input type="button" value="+" onclick="appendChar('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                    <input type="button" value="-" onclick="appendChar('-')" class="operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        const display = document.calcForm.display;

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastChar() {
            display.value = display.value.toString().slice(0, -1);
        }

        function appendChar(char) {
            display.value += char;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
